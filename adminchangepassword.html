{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="{% static 'admin/assets/css/cs-skin-elastic.css' %}">
    <link rel="stylesheet" href="{% static 'admin/assets/css/style.css' %}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>

<body>
    {% include 'admin/menu.html' %}
    {% include 'admin/sidebar.html' %}

    <div id="right-panel" class="right-panel">

        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Change Password</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a href=" ">Dashboard</a></li>
                                    <li><a href="#">Forms</a></li>
                                    <li class="active">Admin Form</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="content">
            <div class="animated fadeIn">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <!-- <strong>Horizontal</strong> Form -->
                        </div>
                        <div class="card-body card-block">
                            {% load static %}
                            {% if messages %}
                            {% for msg in messages %}
                            <div class="alert alert-{{msg.level_tag}}" role="alert">
                                {{msg.message}}
                            </div>
                            {% endfor %}
                            {% endif %}

                            <form action="/myadmin/change_password_process" method="post" class="form-horizontal"
                                width="1000" id="myform">

                                {% csrf_token %}
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="old_password" class=" form-control-label">Old
                                            Password:</label></div>
                                    <div class="col-12 col-md-9"><input type="password" id="old_password" name="txt1"
                                            placeholder="Enter Details..." class="form-control"  required> </div>
                                </div>



                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="new_password" class=" form-control-label">New
                                            Password:</label></div>
                                    <div class="col-12 col-md-9"><input type="password" id="new_password" name="txt2"
                                            placeholder="Enter Details..." class="form-control" required></div>
                                </div>

                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="confirm_password" class=" form-control-label">Confirm
                                            Password:</label></div>
                                    <div class="col-12 col-md-9"><input type="password" id="confirm_password" name="txt3"
                                            placeholder="Enter Details..." class="form-control" required></div>
                                </div>



                        </div>
                        <div class="card-footer">
                            <div class="error" id="error"></div>
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fa fa-dot-circle-o"></i> Submit
                            </button>
                            <button type="reset" class="btn btn-danger btn-sm">
                                <i class="fa fa-ban"></i> Reset
                            </button>
                        </div>
                        </form>
                    </div>


                </div>

            </div><!-- .animated -->
        </div><!-- .content -->

        <div class="clearfix"></div>



    </div>
    <!-- </form> -->
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script type="text/javascript" src="{% static 'admin/assets/js/main.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/jquery-3.7.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/jquery.validate.js' %}"></script>
<script>
    $(document).ready(function () {
        $("#myform").validate();
    });
</script>
<style>
    .error {
        color: red !important;
    }
</style>

</html>
