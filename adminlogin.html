    {% load static %}
    {% if messages %}
    {% for msg in messages %}
    <div class="alert alert-{{msg.level_tag}}" role="alert">
        {{msg.message}}
    </div>
    {% endfor %}
    {% endif %}


    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ela Admin - HTML5 Admin Template</title>
        <meta name="description" content="Ela Admin - HTML5 Admin Template">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
        <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
        <link rel="stylesheet" href="{% static 'admin/assets/css/cs-skin-elastic.css' %}">
        <link rel="stylesheet" href="{% static 'admin/assets/css/style.css' %}">

        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

        <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
    </head>

    <body class="bg-dark">


        <div class="sufee-login d-flex align-content-center flex-wrap">
            <div class="container">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="index.html">
                            <img class="align-content" src="images/logo.png" alt="">
                        </a>
                    </div>
                    
                    <div class="login-form">
                        <center><h1>Admin Login</h1></center>
                        <form action="/myadmin/login_process/" method="post" id="myform">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" name="email" placeholder="Email" id="email" >
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
                            </div>
                            <div class="checkbox">
                            
                                <label class="pull-right">
                                    <a href="/myadmin/adminforgot">Forgotten Password?</a>
                                </label>

                            </div>

                            <div class="error" id="error"></div>
                            <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Submit</button>
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>





        <!-- </form> -->
    </body>

    <!-- jQuery Validation Plugin -->
    <script src="{% static 'admin/jquery.validate.js' %}"></script>

    
    <script>
        $(document).ready(function () {
            $('#myform').validate({
                rules: {
                    email: {
                        required: true,
                        email: true // Validate email format
                    },
                    password: {
                        required: true,
                        minlength: 6, // Minimum length of 6 characters
                        strongPassword: true // Custom validation for strong password
                    }
                },
                messages: {
                    email: {
                        required: "Please enter your email",
                        email: "Please enter a valid email address"
                    },
                    password: {
                        required: "Please enter a password",
                        minlength: "Password must be at least 6 characters long",
                        strongPassword: "Password must contain at least one special character and one digit"
                    },
                }
            });
        });

        // Custom method for strong password validation
        $.validator.addMethod("strongPassword", function (value, element) {
            return /^(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?])(?=.*\d).{6,}$/.test(value);
        }, "Password must contain at least one special character and one digit");
    </script>

    <style>
        .error {
            color: red !important;
        }
        
    </style>

    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="{% static 'admin/assets/js/main.js' %}"></script>

    </html>
