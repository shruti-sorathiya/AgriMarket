<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <!-- favicons Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'user/assets/images/favicons/apple-touch-icon.png' %}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'user/assets/images/favicons/favicon-32x32.png' %}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'user/assets/images/favicons/favicon-16x16.png' %}" />
    <link rel="manifest" href="{% static 'user/assets/images/favicons/site.webmanifest' %}" />
    <meta name="description" content="Agrikon HTML Template For Agriculture Farm & Farmers" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Abril+Fatface&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />


    <link rel="stylesheet" href="{% static 'user/assets/vendors/bootstrap/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'user/assets/vendors/bootstrap-select/bootstrap-select.min.css' %}" />
    <link rel="stylesheet" href="{% static 'user/assets/vendors/animate/animate.min.css' %}" />
    <link rel="stylesheet" href="{% static 'user/assets/vendors/fontawesome/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'user/assets/vendors/jarallax/jarallax.css' %}" />
    <link rel="stylesheet" href="{% static 'user/assets/vendors/organik-icon/organik-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'user/assets/vendors/jquery-magnific-popup/jquery.magnific-popup.css' %}" />
    <link rel="stylesheet" href="{% static 'user/assets/vendors/nouislider/nouislider.min.css' %}" />
    <link rel="stylesheet" href="{% static 'user/assets/vendors/nouislider/nouislider.pips.css' %}" />
    <link rel="stylesheet" href="{% static 'user/assets/vendors/odometer/odometer.min.css' %}" />
    <link rel="stylesheet" href="{% static 'user/assets/vendors/swiper/swiper.min.css' %}" />
    <link rel="stylesheet" href="{% static 'user/assets/vendors/tiny-slider/tiny-slider.min.css' %}" />

    <!-- template styles -->
    <link rel="stylesheet" href="{% static 'user/assets/css/organik.css' %}" />
</head>

<body>
    <div class="preloader">
        <img class="preloader__image" width="55" src="{% static 'user/assets/images/loader.png' %}" alt="" />
    </div>
    <!-- /.preloader -->
   


        <div class="stricky-header stricked-menu main-menu">
            <div class="sticky-header__content"></div><!-- /.sticky-header__content -->
        </div><!-- /.stricky-header -->
        <section class="page-header">
            <div class="page-header__bg" style="background-image: url(/static/user/assets/images/backgrounds/page-header-bg-1-1.jpg)"></div>
            <!-- /.page-header__bg -->
            <div class="container">
                <h2>Checkout</h2>
                <ul class="thm-breadcrumb list-unstyled">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li>/</li>
                    <li><span>Checkout</span></li>
                </ul><!-- /.thm-breadcrumb list-unstyled -->
            </div><!-- /.container -->
        </section><!-- /.page-header -->

        <section class="contact-one">
            <!-- <img src="{% static 'user/assets/images/shapes/about-leaf-1-1.png' %}" alt="" class="contact-one__shape-1"> -->
            <img src="{% static 'user/assets/images/shapes/call-shape-1.png' %}" alt="" class="contact-one__shape-2">
            <div class="container">
                <div class="block-title text-center">
                    <div class="block-title__decor"></div><!-- /.block-title__decor -->
                    <h3>Checkout</h3>
                </div><!-- /.block-title -->

                <form method="POST" id="myform" action="/placeorder" class="aa-login-form">

                    {% csrf_token %}
                    <br/>
                    <input type="radio" id="pcash" value="Cash" checked name="paymentoption" /> <b>Cash</b>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" id="pupi" value="UPI"  name="paymentoption" /> <b>UPI</b>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" id="pcard" value="Card" name="paymentoption" /> <b>CreditCart / Debitcart</b>
                    <div class="icon-container" style="margin-left: 190px;">
                      <i class="fa fa-cc-visa" style="color:navy;"></i>
                      <i class="fa fa-cc-amex" style="color:blue;"></i>
                      <i class="fa fa-cc-mastercard" style="color:red;"></i>
                      <i class="fa fa-cc-discover" style="color:orange;"></i>
                    </div>
        
                
                    <div id="upiimg">
                    <img src="https://chennaibankauction.com/wp-content/uploads/2023/05/GPay-id-logo.jpg" style="width:100px;height:100px;" >
                    Either Scan Image or Enter UPI No
                  </div>
                    <div class="form-group" id="upitxt">
                      <label for="">UPI<span>*</span></label>
                      <input class="form-control" type="varchar" name="txt1" placeholder="Name">
                    </div>
                    
                    <div class="form-group" id="txt1">
                      
                      <label for="">Name<span>*</span></label>
                      <input class="form-control" type="varchar" name="txt1" placeholder="Name">
                    </div>
                    <div class="form-group" id="txt2">
                      <label for="">Card No<span>*</span></label>
                      <input class="form-control" type="number"  name="txt2" placeholder="4134 - 1024 - 3640">
                    </div>
                    <div class="form-group" id="txt3">
                      <label for="">CVV<span>*</span></label>
                      <input class="form-control" type="number" name="txt3" placeholder="Card No">
                    </div>
                  
        
            

                  <br/><br/>
                  <h4>Shipping Information</h4>
                  <br/>
                  
                  <div class="form-group" >
                    <label for="">Name<span>*</span></label>
                    <input class="form-control" type="varchar" name="sname" placeholder=" Name" required>
                  </div>
                  <div class="form-group" >
                    <label for="">Mobile No<span>*</span></label>
                    <input class="form-control" type="number" name="smobile" placeholder="Mobile No" required>
                  </div>
                  <div class="form-group">
                    <label for="">Address<span>*</span></label>
                    <input class="form-control" type="text" name="saddress" placeholder="Address" required>
                  </div>
                    <div class="tile-footer">
                      <button type="submit" class="aa-browse-btn btn btn-success">Place Order</button>
                    </div>
                  </form>




              
            </div><!-- /.container -->
        </section><!-- /.contact-one -->


    <script src="{% static 'user/assets/vendors/jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'user/assets/vendors/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'user/assets/vendors/bootstrap-select/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'user/assets/vendors/jarallax/jarallax.min.js' %}"></script>
    <script src="{% static 'user/assets/vendors/jquery-ajaxchimp/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'user/assets/vendors/jquery-appear/jquery.appear.min.js' %}"></script>
    <script src="{% static 'user/assets/vendors/jquery-circle-progress/jquery.circle-progress.min.js' %}"></script>
    <script src="{% static 'user/assets/vendors/jquery-magnific-popup/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'user/assets/vendors/jquery-validate/jquery.validate.min.js' %}"></script>
    <script src="{% static 'user/assets/vendors/nouislider/nouislider.min.js' %}"></script>
    <script src="{% static 'user/assets/vendors/odometer/odometer.min.js' %}"></script>
    <script src="{% static 'user/assets/vendors/swiper/swiper.min.js' %}"></script>
    <script src="{% static 'user/assets/vendors/tiny-slider/tiny-slider.min.js' %}"></script>
    <script src="{% static 'user/assets/vendors/wnumb/wNumb.min.js' %}"></script>
    <script src="{% static 'user/assets/vendors/wow/wow.js' %}"></script>
    <script src="{% static 'user/assets/vendors/isotope/isotope.js' %}"></script>
    <script src="{% static 'user/assets/vendors/countdown/countdown.min.js' %}"></script>
    <!-- template js -->
    <script src="{% static 'user/assets/js/organik.js' %}"></script>



    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <script type="text/javascript">
       $(function () {
$("input[name='paymentoption']").click(function () {
  if ($("#pcard").is(":checked")) {
    $("#txt1").show();
    $("#txt2").show();
    $("#txt3").show();
    $("#upitxt").hide();
    $("#upiimg").hide();
  } else if ($("#pupi").is(":checked")) {

    $("#txt1").hide();
    $("#txt2").hide();
    $("#txt3").hide();
    $("#upitxt").show();
    $("#upiimg").show();
  }else{
    $("#txt1").hide();
    $("#txt2").hide();
    $("#txt3").hide();
    $("#upitxt").hide();
    $("#upiimg").hide();
  }
});
});

$(document).ready(function () {
$("#txt1").hide();
$("#txt2").hide();
$("#txt3").hide();
$("#upitxt").hide();
    $("#upiimg").hide();
});
    </script>
</body>

<script src="{% static 'user/jquery.validate.js' %}"> </script>
    <script>
        $(document).ready(function () {
            $("#myform").validate();
        })
    </script>
    <style>
        .error {
            color: red !important;
        }
    </style>

</html>
